<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Date</title>
  <link rel="stylesheet" href="../css/date.css" />
  <style>
    .form-group {
      margin-top: 20px;
    }
    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }
    .hidden {
      display: none;
    }
    #resultImage {
      width: 600px; /* Set width as needed */
      height: auto; /* Maintain aspect ratio */
    }
    .additional-info {
      font-weight: bold;
      font-size: 15px;
      margin-top: 10px; /* Adjust as needed */
    }
  </style>
</head>
<body>
  <h1 title="choose a date">Wheeeen thooo?</h1>
  <form class="form-group" id="dateForm">
    <label for="days">How many days can you stay?</label>
    <div>
      <input type="number" id="days" name="days" min="3" required> days
      <p class="additional-info">(At least 3 full days please, I have a lot planned 🙏🏽)</p>
    </div>
    <div>
      <label for="startDate">Starting from (choose a date)</label>
      <input type="date" id="startDate" name="startDate" required>
      <button class="button" type="submit">Submit</button>
    </div>
  </form>

  <div id="imageContainer" class="hidden">
    <h3> Flight's getting booked, in the meantime here's something for you 😇 </h3>
    <img src="../main_pics/Coupon.jpg" alt="Image" id="resultImage">
    <div id="catCaption" class="imageCaption"><b> Just to look at the place and feel comfortable when you come. Screenshot this and call me whenever!<b></div>
  </div>

  <button class="button hidden" id="continueButton">Continue</button> <!-- Initially hidden -->

  <script src="../js/date.js"></script>
</body>
</html>
